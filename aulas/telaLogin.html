<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <!--Fontes usada neste Projecto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Fontes usada neste Projecto-->

    <link rel="stylesheet" href="./style/output.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-sm m-auto shadow-md">
        <h2 class="font-bold text-center text-lg mb-4 font-Roboto">Login</h2>

        <div class="bg-gray-400 shadow-md rounded-md p-4 flex-col">
            <div class="mb-4">
                <label for="email" class="text-sm text-gray-800 mb-1 block">Email: </label>
                <input type="text" name="email" id="email" class="border-none rounded-md w-full p-1 focus:outline-none cursor-pointer focus:border-blue-500 focus:border-[2px]">
            </div>

            <div class="mb-4">
                <label for="senha" class="text-sm text-gray-800 mb-1 font-Open-san block">Senha:</label>
              <input type="password" name="senha" id="senha" class="rounded-md  w-full p-1 border-none focus:outline-none cursor-pointer focus:border-blue-500">
            </div>


            <div class="flex justify-center items-center mt-1 font-Open-san">
                <button class="bg-gray-300 p-1 outline-none border-none rounded-md font-bold font-Roboto-200 w-full ease-in-out  transition duration-200 placeholder-gray-300">Enviar</button>
            </div>

        </div>
    </div>
    
</body>
</html>
